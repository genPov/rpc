services:
  mongodb:
    image: mongo
    container_name: open5gs-mongodb
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongodb:/data/db
      - ./open5gs/docs/assets/webui/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  webui:
    build:
      context: ./open5gs
      dockerfile: docker/webui/Dockerfile
    image: ${USER}/open5gs-webui
    container_name: open5gs-webui
    depends_on:
      - mongodb
    ports:
      - "9999:9999"
    environment:
      DB_URI: mongodb://mongodb/open5gs
      WAIT_HOSTS: mongodb:27017
    restart: unless-stopped

  base:
    build:
      context: ./open5gs/docker/${DIST-ubuntu}/${TAG-latest}/base
      args:
        dist: ${DIST-ubuntu}
        tag: ${TAG-latest}
    image: ${USER}/${DIST-ubuntu}-${TAG-latest}-open5gs-base
    command: /bin/bash -c "echo 'base' services"

  build:
    build:
      context: ./open5gs
      dockerfile: docker/build/Dockerfile
      args:
        dist: ${DIST-ubuntu}
        tag: ${TAG-latest}
        username: ${USER}
    image: ${USER}/${DIST-ubuntu}-${TAG-latest}-open5gs-build
    command: /bin/bash -c "echo 'build' services"

  run:
    image: ${USER}/${DIST-ubuntu}-${TAG-latest}-open5gs-build
    depends_on:
      - mongodb
    network_mode: host
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    environment:
      DB_URI: mongodb://localhost/open5gs
    volumes:
      - ./open5gs/runtime-config/open5gs:/usr/local/etc/open5gs
    hostname: open5gs-run
    command: >-
      /bin/bash -c "
        /root/setup.sh && \
        for svc in nrf ausf udm udr pcf nssf amf smf bsf scp upf; do \
          /usr/local/bin/open5gs-$${svc}d -c /usr/local/etc/open5gs/$${svc}.yaml -D; \
        done; \
        tail -F /usr/local/var/log/open5gs/*.log
      "

  test:
    image: ${USER}/${DIST-ubuntu}-${TAG-latest}-open5gs-build
    depends_on:
      - mongodb
    environment:
      DB_URI: mongodb://mongodb/open5gs
      WAIT_HOSTS: mongodb:27017
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    hostname: open5gs-test
    command: /bin/bash -c "/root/setup.sh; cd /open5gs/build && /wait && meson test -v"

  dev:
    build:
      context: ./open5gs/docker/${DIST-ubuntu}/${TAG-latest}/dev
      args:
        dist: ${DIST-ubuntu}
        tag: ${TAG-latest}
        username: ${USER}
    image: ${USER}/${DIST-ubuntu}-${TAG-latest}-open5gs-dev
    depends_on:
      - mongodb
    environment:
      - DB_URI=mongodb://mongodb/open5gs
      - DISPLAY=${DISPLAY:-}
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    volumes:
      - home:/home/${USER}
      - ${HOME}:/mnt
    hostname: open5gs-dev
    user: ${USER}
    entrypoint: /bin/bash -c "/bin/bash -c \"$${@}\""
    command: |
      /bin/bash -c "
          sudo chmod 666 /dev/net/tun
          sudo /root/setup.sh
          /bin/bash || exit 0
      "

  gnb:
    build:
      context: ./GNB
    image: ${USER}/ueransim-gnb
    depends_on:
      - run
    network_mode: host
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    restart: unless-stopped
    volumes:
      - ./GNB/config:/app/config:ro
    environment:
      - TARGETS_CSV=127.0.0.1:4999

  ue:
    build:
      context: ./UE
    image: ${USER}/ueransim-ue
    depends_on:
      - gnb
    network_mode: host
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    restart: unless-stopped
    volumes:
      - ./UE/config:/app/config

volumes:
  mongodb: {}
  home: {}
